<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center h-screen w-screen justify-center">
    <div class="w-80">
        <h2 class="font-bold text-center text-lg mb-4">Login</h2>
        
        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label 
                    for="email"
                    class="block text-sm text-gray-800 mb-1"
                    >
                E-mail</label>
                <input
                    type="text"
                    id="email"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded py-2 px-3 text-sm text-gray-800 placeholder-gray-300 focus:outline-none"
                  >
            </div>
            <div>
                <label
                 for="password"
                 class="block text-sm text-gray-800 mb-1"
                 >Senha
                </label>
                <input
                    type="password" 
                    id="password"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded py-2 px-3 text-sm text-gray-800 placeholder-gray-300 focus:outline-none"
                    >
            </div>
            <div class="text-right">
                <a href="#" class="text-sm text-gray-500 hover:underline">
                    Esqueci minha senha
                </a>
            </div>
            <div>
                <button
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    >
                    Login
                </button>
            </div>
        </div>

    </div>    
</body>
</html>
